    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/about-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>New Blog Post</h1>
                        <hr class="small">
                        <span class="subheading">Write out thy heart</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="dv-notify-success alert alert-success" style="color:green; text-align: center;">Your post has been added succesfully</div>
    <div class="dv-notify-failed alert alert-danger" style="color:red; text-align: center;">Oops! Something went wrong.</div>

    <!-- Main Content -->
    <div class="dv-notify"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <form name="newBlogPost" id="newBlogPost" class="dv-add-oneto:blog:posts" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>TITLE</label>
                            <input type="text" class="form-control" placeholder="Pick a cool Post Title" name="title" id="title">
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>SUBTITLE</label>
                            <input type="text" class="form-control" placeholder="Pick a Subtitle" name="subtitle" id="subtitle">
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>AUTHOR</label>
                            <input type="text" class="form-control" placeholder="Author" name="author" id="author">
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>IMAGE</label>
                            <input type="file" class="form-control" name="image" id="image">
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>POST</label>
                            <textarea rows="5" class="form-control" placeholder="Go on... Story time ..." name="post" id="post"></textarea>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">PUBLISH</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
